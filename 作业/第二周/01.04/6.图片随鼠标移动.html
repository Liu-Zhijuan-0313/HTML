<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			img {
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="img/weixin.png" alt="">
		<script type="text/javascript">
			let img = document.getElementsByTagName("img")[0];
				document.onmousemove = function(e){
					console.log(e.clientX,e.clientY)
					img.style.left = (e.clientX-27) +"px";
					img.style.top = (e.clientY-27) + "px";
				}
			
		</script>
	</body>
</html>
