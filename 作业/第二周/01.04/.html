<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="img/img01.jpg" alt="" width="500" height="500">
		<script type="text/javascript">
			let img = document.getElementsByTagName("img")[0];
			let add=false;
			img.onclick = function(){
				
					if(img.width<=400){
					add=true;	
					}
					else if(img.width>=500){	
					add=false;
					}
					// console.log(add)
					
					if(add==true){
					img.width+=25;
					img.height+=25;
					console.log(img.width,img.height)
					}
					else{
					img.width-=25;
					img.height-=25;
					console.log(img.width,img.height)
				}
									
				}
						
		</script>
	</body>
</html>
