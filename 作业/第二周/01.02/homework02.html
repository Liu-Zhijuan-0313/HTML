<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js中的循环</title>
	</head>
	<body>
		<script type="text/javascript">
			// for循环
			let suma=0;
			for(var a=0;a<101;a++) {
				suma+=a;
				
			}
			console.log(suma);
			console.log(a);
			
			// while循环
			let sumb=0;
			let b=0;
			while(b<101){
				sumb+=b;
				b++;
			}
			console.log(sumb);
			console.log(b);
			
			// do while循环
			let sumc=0;
			let c=0;
			do{
				sumc+=c;
				c++;
			}while(c<101)
			console.log(sumc);
			console.log(c);
		</script>
	</body>
</html>
