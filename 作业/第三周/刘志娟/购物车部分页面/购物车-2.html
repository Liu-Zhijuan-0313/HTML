<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- Stylesheets -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/nouislider.css" rel="stylesheet">
		<link href="css/nouislider.pips.css" rel="stylesheet">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<!-- Responsive -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="css/responsive.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
		<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
	</head>
	<body>
		
		<!--Cart Section-->
		<section class="cart-section">
				<div class="auto-container">
						
						<!--Cart Outer-->
						<div class="cart-outer">
								<div class="table-outer">
										<table class="cart-table">
												<thead class="cart-header">
														<tr>
																<th class="prod-column">PRODUCT</th>
																<th>&nbsp;</th>
																<th>Quantity</th>
																<th>Avalability</th>
																<th class="price">Price</th>
																<th>Total</th>
																<th>Remove</th>
														</tr>
												</thead>
												
												<tbody>
														<tr>
																<td colspan="2" class="prod-column">
																		<div class="column-box">
																				<figure class="prod-thumb"><a href="#"><img src="images/resource/products/thumb-1.jpg" alt=""></a></figure>
																				<h3 class="prod-title">Fabric Sofa 3Set</h3>
																		</div>
																</td>
																<td class="qty"><input class="quantity-spinner" type="text" value="1" name="quantity"></td>
																<td class="unit-price"><div class="available-info"><span class="icon fa fa-check"></span> Item(s) <br>Avilable Now</div></td>
																<td class="price">$39.99</td>
																<td class="sub-total">$39.99</td>
																<td class="remove"><a href="#" class="remove-btn"><span class="fa fa-trash-o"></span> Remove</a></td>
														</tr>
														
														<tr>
																<td colspan="2" class="prod-column">
																		<div class="column-box">
																				<figure class="prod-thumb"><a href="#"><img src="images/resource/products/thumb-2.jpg" alt=""></a></figure>
																				<h3 class="prod-title">Greeney Study Chair</h3>
																		</div>
																</td>
																<td class="qty"><input class="quantity-spinner" type="text" value="2" name="quantity"></td>
																<td class="unit-price"><div class="available-info"><span class="icon fa fa-check"></span> Item(s) <br>Avilable Now</div></td>
																<td class="price">$19.99</td>
																<td class="sub-total">$39.98</td>
																<td class="remove"><a href="#" class="remove-btn"><span class="fa fa-trash-o"></span> Remove</a></td>
														</tr>
														
														<tr>
																<td colspan="2" class="prod-column">
																		<div class="column-box">
																				<figure class="prod-thumb"><a href="#"><img src="images/resource/products/thumb-3.jpg" alt=""></a></figure>
																				<h3 class="prod-title">Flower Planter Table</h3>
																		</div>
																</td>
																<td class="qty"><input class="quantity-spinner" type="text" value="1" name="quantity"></td>
																<td class="unit-price"><div class="available-info"><span class="icon fa fa-check"></span> Item(s) <br>Avilable Now</div></td>
																<td class="price">$30.99</td>
																<td class="sub-total">$30.99</td>
																<td class="remove"><a href="#" class="remove-btn"><span class="fa fa-trash-o"></span> Remove</a></td>
														</tr>
														
												</tbody>
										</table>
								</div>
								<div class="coupon-outer clearfix">
										<div class="pull-left">
												<div class="apply-coupon clearfix">
														<div class="form-group clearfix">
																<input type="text" name="coupon-code" value="" placeholder="Enter Coupon Code...">
														</div>
														<div class="form-group clearfix">
																<button type="button" class="theme-btn btn-style-two">Apply Coupon</button>
														</div>
												</div>
										</div>
										
										<div class="pull-right">
												<button type="button" class="theme-btn btn-style-one">Update Cart</button> &nbsp;&nbsp;
												<button type="button" class="theme-btn btn-style-two">Proceed to Checkout</button>
										</div>
										
								</div>	
								</div>

						</div>
						
				</div>
		</section>
			
		<script src="js/jquery.js"></script> 
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script src="js/jquery.fancybox-media.js"></script>
		<script src="js/nouislider.js"></script>
		<script src="js/jquery.bootstrap-touchspin.js"></script>
		<script src="js/owl.js"></script>
		<script src="js/wow.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
