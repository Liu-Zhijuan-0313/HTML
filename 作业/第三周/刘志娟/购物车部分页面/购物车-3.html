<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- Stylesheets -->
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/nouislider.css" rel="stylesheet">
		<link href="css/nouislider.pips.css" rel="stylesheet">
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<!-- Responsive -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="css/responsive.css" rel="stylesheet">
		<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
		<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
	</head>
	<body>
		
		<!--Cart Section-->
		<section class="cart-section">
				<div class="auto-container">
						
						<!--Cart Outer-->
						<div class="cart-outer">
								
								
								<!--Cart Note-->
								<div class="cart-note"><span class="theme_color">Note:</span> Add items worth $10,000 and get a gift voucher worth $2000 for your next purchase!</div>
								
								<div class="row clearfix">
										<div class="column col-md-6 col-sm-12 col-xs-12">
												<div class="estimate-form styled-form">
														<h3>Calculate Shipping</h3>
														
														<form method="post" action="index.html">
																<div class="row clearfix">
																		<!--Form Group-->
																		<div class="form-group col-md-12 col-sm-6 col-xs-12">
																				<select name="country">
																						<option>United Kingdom (UK)</option>
																						<option>Pakistan</option>
																						<option>USA</option>
																						<option>CANADA</option>
																						<option>INDIA</option>
																				</select>
																		</div>
																		<!--Form Group-->
																		<div class="form-group col-md-6 col-sm-6 col-xs-12">
																				<select name="country">
																						<option>State / Country</option>
																						<option>Maharshtra</option>
																						<option>NY</option>
																						<option>ALabama</option>
																						<option>Mexico</option>
																				</select>
																		</div>
																		<!--Form Group-->
																		<div class="form-group col-md-6 col-sm-6 col-xs-12">
																				<input type="text" name="code" value="" placeholder="Zip / Postal Code">
																		</div>
																		<!--Form Group-->
																		<div class="form-group col-md-12 col-sm-12 col-xs-12">
																				<button type="submit" class="theme-btn btn-style-two">Update Totals</button>
																		</div>
																</div>
														</form>
												</div>
										</div>
										
										<div class="column col-md-6 col-sm-12 col-xs-12">
												<h3>Cart Totals</h3>
												<!--Totals Table-->
												<ul class="totals-table">
														<li class="clearfix"><span class="col col-title">Cart Subtotal</span><span class="col">$146.00</span></li>
														<li class="clearfix"><span class="col col-title">Shipping and Handling</span><span class="col">Free Shipping</span></li>
														<li class="clearfix"><span class="col col-title">Order Total</span><span class="col">$146.00</span></li>
												</ul>
												
												<div class="padd-top-30 text-right"><button type="submit" class="theme-btn btn-style-two">Proceed to Checkout</button></div>
										</div>
										
								</div>
								
								
						</div>
						
				</div>
		</section>
			
		<script src="js/jquery.js"></script> 
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script src="js/jquery.fancybox-media.js"></script>
		<script src="js/nouislider.js"></script>
		<script src="js/jquery.bootstrap-touchspin.js"></script>
		<script src="js/owl.js"></script>
		<script src="js/wow.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
