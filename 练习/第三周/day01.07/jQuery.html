<html>

		<!-- 使用在线CDN jQuery -->
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
		<!-- 在线无法使用再使用本地 -->

			window.jQuery || document.write('<script src="js/lib/jquery-2.1.4.js" type="text/javascript"><\/script>')

		<script type="text/javascript">

				p.onclick = function(){
					console.log("===")
				}
			})
		</script>

	<body onload="console.log('页面加载完成')">

			}
