<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<div class="div1">div1</div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>
		<div class="div4">div4</div>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
		<p>p6</p>
		<script type="text/javascript">
			$("div:first").css("color","red");
			$("div:last").css("color","blue");
			$("div:eq(2)").css("color","green");
			$("div:odd").css("background-color","red")
			$("div:even").css("background-color","blue");
			
			$("p:lt(3)").css("color","blue");
			$("p:eq(3)").css("color","green");
			$("p:gt(3)").css("color","red");
		</script>
	</body>
</html>
<!-- 过滤选择器都是以冒号(:)开头
	:first
	:last
	:odd
	:even
	
	:lt(n)
	:eq(n)
	:gt(n)
 -->
