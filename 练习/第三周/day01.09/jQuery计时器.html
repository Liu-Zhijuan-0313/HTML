<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript">
			
		</script>
	</head>
	<body>
		<p>开始计数</p>
		<p>结束计数</p>
		<p>当前点击计数为<span id= "num">0</span></p>
		
		<script type="text/javascript">
			let i=0;
			
			$("p").first().click(function(e){	
				e.stopPropagation();
				$(window).off("click");
				
				$(window).on("click",function(){
 					i++;
					$("span").text(i);
 				})
			})
			
			$("p").eq(1).click(function(){
				$(window).off("click")
			})
</script>	
	</body>
</html>
