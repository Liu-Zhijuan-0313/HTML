<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript">
			
		</script>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background-color: red;
				margin: 10px;
			}
			span {
				border:1px solid red;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<div class="hide"></div>
		<span id="hide">隐藏</span>
		<span id="show">显示</span>
		<span id="toggle">切换</span>
		
		<div class="fade"></div>
		<span id="fadeOut">淡出</span>
		<span id="fadeIn">淡入</span>
		<span id="fadetoggle">切换</span>
		
		<div class="slide"></div>
		<span id="slideUp">划出</span>
		<span id="slideDown">划入</span>
		<span id="slideToggle">切换</span>
		
		<div class="slide2"></div>
		<span id="slide2Up">左划</span>
		<span id="slide2Down">右划入</span>
		<span id="slide2Toggle">切换</span>
		
		<script type="text/javascript">
			$("#hide").click(function(){
				$(".hide").hide(2000);
			})
			$("#show").click(function(){
				$(".hide").show(2000)
			})
			$("#toggle").click(function(){
				$(".hide").toggle(2000);
			})
			
			$("#fadeOut").click(function(){
				$(".fade").fadeOut(2000)
			})
			$("#fadeIn").click(function(){
				$(".fade").fadeIn(2000)
			})
			$("#fadetoggle").click(function(){
				$(".fade").fadeToggle(2000)
			})
			
			$("#slideDown").click(function(){
				$(".slide").slideDown(2000);
			})
			$("#slideUp").click(function(){
				$(".slide").slideUp(2000);
			})
			$("#slideToggle").click(function(){
				$(".slide").slideToggle(2000);
			})
			
			
			$("#slide2Up").click(function(){
				$(".slide2").animate({width:0,"height":0,"opacity":0})
			})
			$("#slide2Down").click(function(){
				$(".slide2").animate({"width":100,"height":100,"opacity":0.5})
			})
			$("#slide2Toggle").click(function(){
				// getComputedStyle()可以获取所有样式
				let width = getComputedStyle($(".slide2")[0]).width;
				width = width.substr(0,width.length-2)
				
				console.log(width)
				
				if(width==0){
					
					$(".slide2").animate({"width":100,"height":100,"opacity":1})

				}else{
					$(".slide2").animate({"width":0,"height":0,"opacity":0})
				}
			})
		</script>
	</body>
</html>
