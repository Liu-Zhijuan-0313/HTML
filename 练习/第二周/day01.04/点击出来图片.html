<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				background-color: #000000;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			window.onclick = function(e){
				console.log(e.clientX) 
				console.log(e.clientY)
				console.log(e)
				
				let img = document.createElement("img");
				let ranwh = Math.random()*50 +30;
				img.width = ranwh;
				img.height = ranwh;
				img.setAttribute("src", "img/timg.gif");
				document.body.appendChild(img);
				
				img.style.position = "absolute";
				img.style.left = (e.clientX-ranwh/2)+"px"
				img.style.top = (e.clientY-ranwh/2)+"px"
				
			}
		</script>
	</body>
</html>
