<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				background-color: red;
				width: 100px;
				height: 100px;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
			let div = document.getElementsByTagName("div")[0];
			div.onclick = function(){
				let ran1 = Math.random()*255;
				let ran2 = Math.random()*255;
				let ran3 = Math.random()*255;
				div.style.backgroundColor = "rgb("+ran1+","+ran2+","+ran3+")";
			}
		</script>
	</body>
</html>
