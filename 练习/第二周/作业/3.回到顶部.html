<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body {
				height: 10000px;
			}
			div {
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				background-color: #00FFFF;
				position: fixed;
				right: 100px;
				bottom: 100px;
			}
		</style>
	</head>
	<body>
		<div><a href="#">回到顶部</a></div>
		<script type="text/javascript">
			let div = document.getElementsByTagName("div")[0];
			window.onscroll = function(){
				
				if(window.scrollY>4000){
					div.style.display="block";
				}
				else{
					div.style.display = "none";
				}
			}
		</script>
	</body>
</html>
