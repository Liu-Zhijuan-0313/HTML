<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: blue;
				margin-left: 10px;
				float: left;
			}
			#red {
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div>div1</div>
		<div>div2</div>
		<div>div3</div>
		<script type="text/javascript">
			let divs = document.getElementsByTagName("div");
			
			for(let i=0;i<divs.length;i++){
				divs[i].onclick = function(){
					
					for(let j=0;j<divs.length;j++){
						// divs[j].style.backgroundColor = "blue";
						divs[j].removeAttribute("id");
					}
					// divs[i].style.backgroundColor = "red";
					divs[i].setAttribute("id","red");
				}
			
			}
		</script>
	</body>
</html>
