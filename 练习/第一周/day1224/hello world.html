<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>第一个页面</title>
	</head>
	<body>
		<h1>一级标题</h1>
		<h2>二级标题</h2>
		<h3>三级标题</h3>
		<h4>四级标题</h4>
		<h5>五级标题</h5>
		<h6>六级标题</h6>
		普通内容 
		 <!--
			h1-h6标题标签，加黑加粗
			p段落标签，行距大，默认有较大的行距
			br强制换行标签，行距小，页面默认填满换行
			span行内标签，默认无样式，用来隔离文本
			div块标签 铺满整行 默认没有行距
			hr水平分割线
			 -->
		    段落内容段落内容段落内容段落内容
		 <p>段落内容段落内容段<span>dewre</span>落内容段落内容段落内容段落内容段落内容段落内容</p>
		 <br>段落内容段落内容段落内容段落内容段落内容段落内容
		 <br>段落内容段落内容段落内容段落内容段落内容
		 <hr >
		 段落内容段落内容
		 <div>
		 	div
		 </div>
		 <!-- 
		 b 加粗标签
		 strong强调标签
		 i 斜体标签
		 em斜体标签，暂时当前浏览器是斜体
		 big,small,大小字体
		 u 下划线
		 del 删除线
		 sub 下标 sup 上标
		 所有标签都可以写title，鼠标划入会显示
		 abbr和title结合使用，不然下划虚线不会显示，不常用
		 -->
		 <hr >
		 段落内容段落内容
		 <b>加粗标签加粗标签加粗标签加粗标签</b>
		 <strong>强调加粗强调加粗强调加粗强调加粗</strong>
		 <i>斜体标签斜体标签斜体标签斜体标签</i>
		 <em>斜体标签，当前浏览器适用</em>
		 <del>删除线删除线删除线删除线</del>
		 <big>大字体</big><small>小字体</small>
		CO <sub>2</sub>
		CO <sub>3</sub><sup>2-</sup>
		<u>下划线下划线下划线下划线下划线下划线下划线下划线下划线下划线</u>

</html>
