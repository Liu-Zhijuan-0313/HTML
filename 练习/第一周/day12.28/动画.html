<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	<style type="text/css">
		#d2 {
			width: 100px;
			height: 100px;
			background-color: red;
			animation: myfirst  5s  infinite 2s ;
		/* 	animation-duration: 3s;
			animation-delay: 2s;
			animation-timing-function: infinite; */
			/* -webkit-animation-iteration-count:3; */
		}	
		@-webkit-keyframes myfirst 
		{
			from {
				background-color: red;
				width: 100px;
			}
			to {
				background-color: blue;
				width: 50px;
			}
		}
		@keyframes myfirst 
		{
			from {
				background-color: red;
				width: 100px;
			}
			to {
				background-color: blue;
				width: 50px;
			}
		}
		
		#d1 {
			width:100px;
			height: 100px;
			background-color: #2EAFBB;
			/* transition: width 2s; */ 
			transition: height 2s;
			-webkit-transition: height 2s;
		/* 	transition: width 2s;
			-webkit-transition: width 2s; */
		}
		#d1:hover {
			width:200px;
			height: 200px;
		}
		#d3 {
			width: 100px;
			height: 100px;
			background-color: #8A2BE2;
		}
		</style>
	</head>
	<body>
		<div id="d2"></div>
		<div id="d1">
			
		</div>
		<div id="d3"></div>
	</body>
</html>
