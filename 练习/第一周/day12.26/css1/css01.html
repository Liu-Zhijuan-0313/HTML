<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			2.内部样式表
			在head 中使用style 标签
			格式：选择器：｛样式语句｝
			优先级次于内联样式
		 -->
		<link rel="stylesheet" type="text/css" href="main.css"/>
		 <style type="text/css">
		 	p {
				color: blue;
				background-color: aqua;
			}
		 </style>
		 
	</head>
	<body>
		<!-- 
			1.内联样式 通过style属性表现 优先级最高
		 -->
		<p style="color: red;background-color: burlywood;">拥有内联样式</p>

	</body>
</html>
