<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			ul>li {
				/* list-style: none; */
				list-style-type: circle;
				/* list-style-type: disc; */
				/* list-style-type: square; */
				/* list-style-image: url(img/箭头.png); */
				/* list-style-position: inside; */
				list-style-position: outside;
			}
			ol>li {
				background-color: #C8BFE7;
				height: 60px;
				text-align: center;
				line-height: 60px;
				
			}
			p {
				height: 80px;
				background-color: #00FFFF;
				line-height: 80px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>001</li>
			<li>002</li>
			<li>003</li>
		</ul>
		<ol>
			<li>0001</li>
			<li>0002</li>
			<li>0003</li>
		</ol>
		<p>圣诞节快乐</p>
	</body>
</html>
<!-- 列表
		去除列表样式list-style:none
		列表样式类型list-style-type:disc圆黑色/circle圆圈/square矩形黑色
		列表样式图片list-style-image:url(路径)
		列表样式位置list-style-position：outline 图标和ul在一起/inside 图标和li在一起，li的距离不变
		行高：line-height和height设置相同文本上下剧中
		文本左右剧中text-align:center;
 -->
