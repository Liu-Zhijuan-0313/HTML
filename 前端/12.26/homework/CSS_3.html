<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>五中符号选择器</title>
</head>
<style type="text/css">
		p,b {
			color: #7FFF00;
		}
		
		div li {
			color: orangered;
		} 
		div.item>div>ul>li {
			color: #0000FF;
			background-color: #00FFFF;
		}
		
		#a1+span {
			color: burlywood;
		}
		#a3~span {
			color: #7FFF00;
			background-color: #DEB887;
		}

</style>
<body>
<p>逗号选择器</P>
<b>逗号选择器</b>

<div class="item">
    div1
    <div>
        div2
        <ul>
            ul
            <li>>子元素选择器</li>
            <li>>子元素选择器</li>
        </ul>
    </div>
</div>

<div>
    <div>
        <div>
            <ul>
                <li>空格选择器</li>
                <li>空格选择器</li>
            </ul>
        </div>
    </div>
</div>

<span id="a1">a1</span>
<span id="a2">a2</span>
<span id="a3">a3</span>
<span id="a4">a4</span>
<span id="a5">a5</span>
<span id="a6">a6</span>
</body>
</html>
<!--五中符号选择器
		,  逗号选择器，隔开多个选择器
		   空格选择器，子孙后代
		>  子元素器，只能是子代
		+  相邻兄弟选择器，A+B，AB父元素相同，B在A的后面，并且紧邻选择B
		~  通用兄弟选择器，A~B, AB父元素相同，B在A的后面，选择A后面的所有B元素
  -->
