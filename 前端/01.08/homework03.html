<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript">
			
		</script>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			.div1,.div2,.div3{
				margin-left: 30px;
				float: left;
			}
			ul{
				list-style: none;
				display: none;
			}
		</style>
	</head>
	<body>
			<div class="div1">首页
			<ul>
				<li>首页1</li>
				<li>首页2</li>
				<li>首页3</li>
			</ul>
			</div>
			<div class="div2">新闻
				<ul>
					<li>新闻1</li>
					<li>新闻2</li>
					<li>新闻3</li>
				</ul>
			</div>
			<div class="div3">
				动态
				<ul>
					<li>动态1</li>
					<li>动态2</li>
					<li>动态3</li>
				</ul>
			</div>
	
		<script type="text/javascript">
			let divs = document.getElementsByTagName("div");
			for(let i=0;i<divs.length;i++){
				divs[i].onmouseenter = function(){
					// console.log(divs[i]==this)
					for(let j=0;j<divs.length;j++){
						$(divs[j]).children().css("display","none");
					}
					$(this).children().css("display","block")
				}
				
				divs[i].onmouseleave =function(){
					for(let j=0;j<divs.length;j++){
						$(divs[j]).children().css("display","none");
					}
				}
				
			}
		</script>
	</body>
</html>
