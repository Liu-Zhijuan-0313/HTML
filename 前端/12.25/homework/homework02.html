<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>form表单</title>
</head>
<body>
<form action="http://127.0.0.1:8888" method="get">
    <table>
        <tr>
            <th>用户名：</th>
            <td><input type="text" name="username" value="" autocomplete="off" to/></td>
        </tr>
        <tr>
            <th>密码：</th>
            <td><input type="password" name="pwd" value="" required/></td>
        </tr>
        <tr>
            <th>性别：</th>
            <td>男<input type="radio" name="sex" value="nan"/>女<input type="radio" name="sex" value="nv" checked/></td>
        </tr>
        <tr>
            <th>手机号：</th>
            <td><input type="tel" name="tel" value=""/></td>
        </tr>
        <tr>
            <th>电子邮箱：</th>
            <td><input type="email" name="email" value="" required/></td>
        </tr>
        <tr>
            <th>地址：</th>
            <td>
                <select name="provice">
                    <option value="">河南</option>
                    <option value="">河北</option>
                    <option value="" selected>北京</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>个人爱好：</th>
            <td>
                足球<input type="checkbox" name="hobby" value=""/>
                篮球<input type="checkbox" name="hobby" value=""/>
                羽毛球<input type="checkbox" name="hobby" value=""/>
            </td>
        </tr>
        <tr>
            <th>上传头像：</th>
            <td><input type="file" name="file" value=""/></td>
        </tr>
        <tr>
            <th>个人备注：</th>
            <td><textarea rows="5" cols="20">
						
					</textarea></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="hidden" name="date" value="2017.12.25"/></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit" value="注册"/></td>
        </tr>
    </table>


</form>
</body>
</html>
