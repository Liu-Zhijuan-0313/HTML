<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
		<style>
		        * {
		            padding: 0;
		            margin: 0;
		        }
		        ul {
		            list-style: none;
		        }
		 
		        .wrap {
		            width: 330px;
		            height: 30px;
		            margin: 100px auto 0;
		            padding-left: 10px;
		        }
		
		        .wrap li {
		            float: left;
		            width: 100px;
		            height: 30px;
		            margin-right: 10px;
		            position: relative;
		        }
		
		        .wrap a {
		            color: black;
		            text-decoration: none;
		            display: block;
		            width: 100px;
		            height: 30px;
		            text-align: center;
		            line-height: 30px;
		        }
		
		        .wrap li ul {
		            position: absolute;
		            display: none;
		        }
		    </style>
	</head>
	<body>
		<div class="wrap">
			<ul>
				<li>
					<a href="#">一级菜单1</a>
					<ul>
						<li><a href="#">二级菜单1</a></li>
						<li><a href="#">二级菜单2</a></li>
						<li><a href="#">二级菜单3</a></li>
					</ul>
				</li>
				<li>
					<a href="#">一级菜单1</a>
					<ul>
						<li><a href="#">二级菜单1</a></li>
						<li><a href="#">二级菜单2</a></li>
						<li><a href="#">二级菜单3</a></li>
					</ul>
				</li><li>
				<a href="#">一级菜单1</a>
				<ul>
					<li><a href="#">二级菜单1</a></li>
					<li><a href="#">二级菜单2</a></li>
					<li><a href="#">二级菜单3</a></li>
				</ul>
			</li>
			</ul>
		</div>
		<script>
			$(function() {
				$("div>ul>li").hover(function() {
					$(this).children("ul").stop().slideToggle(50);
				})
			});
		</script>
	</body>
</html>
