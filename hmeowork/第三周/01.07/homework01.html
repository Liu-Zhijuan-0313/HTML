<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
		<style type="text/css">
			div{
				background: ;
			}
		</style>
	</head>
	<body>
		<div class="div1">div1</div>
		<div class="div2">div2</div>
		<div class="div3">div3</div>
		<div class="div4">div4</div>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<p>p5</p>
		<script type="text/javascript">
			// 选择第1个div元素
			$("div:first").css("color","red");
			// 选择最后1个div元素
			$("div:last").css("color","blue");
			//  选择下标索引为奇数的div元素
			$("div:odd").css("background-color","green");
			//  选择下标索引为偶数的div元素
			$("div:even").css("background-color","coral")
			
			
			// 选择下标索引小于3的div元素
			$("p:lt(3)").css("color","red");
			// 选择下标索引等于3的div元素
			$("p:eq(3)").css("color","green");
			// 选择下标索引大于3的div元素
			$("p:gt(3)").css("color","blue");
		</script>
	</body>
</html>
