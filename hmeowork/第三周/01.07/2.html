	<!-- 3. slideUp()方法和slideDown()方法
		$("selector").slideUp() 
		控制元素高度在指定时间内从下到上缩短至display:none;
		$("selector").slideDown() 
		控制元素高度在指定时间内从display:none延伸至完整高度 -->
		<script type="text/javascript">
			$("span").click(function(){
				$(this).next().slideToggle()
				$(this).parent().siblings().find("ul").slideUp()
			})

		</script>
	</body>
