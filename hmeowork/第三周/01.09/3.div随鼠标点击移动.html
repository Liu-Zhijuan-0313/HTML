<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
		}
	</style>
	<body>
		<p>停止按钮</p>
		<div></div>
		
		<script type="text/javascript">
			$(window).click(function(e){
				console.log(e.clientX,e.clientY);
				// 动画事件.animate({},时间)
				// $("div").animate({"left":e.clientX-50,"top":e.clientY-50},2000)
				$("div").animate({"left":e.clientX-50},4000),
				$("div").animate({"top":e.clientY-50},2000)
			})
			// 点击p标签停止在当前位置
			$("p").click(function(e1){
				e1.stopPropagation();
				// stop第一个参数终止后面动画,第二个参数快速到最后一帧
				$("div").stop(true,false);
			})
		</script>
	</body>
</html>
