<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script type="text/javascript">
				setInterval(
					$(function(){
						console.log(window.innerHeight,window.innerWidth)
						for(let i=0;i<100;i++){
							let run1 = Math.random()*innerHeight;
							let run2 = Math.random()*innerWidth;
							$("div").animate({"left":run2-50,"top":run1-50},2000)
						}
					})
				,3000)
		</script>
		
	</body>
</html>
