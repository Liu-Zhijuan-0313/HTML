<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/lib/jquery-2.1.4.js" type="text/javascript"></script>
		<style type="text/css">
			ul{
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<p>智能词条搜索</p>
		<input type="text" name="" id="" value="" />
		<ul>
			
		</ul>
		<script type="text/javascript">
			$("input").keyup(function(){
				$.ajax({
					url:"https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?sugmode=2&json=1&p=3&sid=1455_21110_28131_26350_28266&req=2&bs=aaa&pbs=aaa&csor=3&cb=?&_=1547120816257",
					data:{"wd":$("input").val()},
					// 跨域请求
					dataType:"jsonp",
					type:"get",
					success:function(data){
						$("ul").empty();
						for(let i=0;i<data.g.length;i++){
							console.log(data.g[i].q);
							
							$("ul").append("<li>"+data.g[i].q+"</li>");
							$("ul").children().css({"list-style":"none","color":"#000","line-height":"22px"});
						}
					}
				})
				
				
			})
		</script>
	</body>
</html>
